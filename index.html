<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div class="row my-5 py-5">
    <div class="col-md-6">
        <div class="m-2">
            <input class="bg-warning p-1" type="text" placeholder="First Name" name="" id="task">
        </div>
    <div class="m-2">
        <input class="bg-primary p-1" type="text" name="" id="last" placeholder="Last Name">
    </div>
    <div class="m-2">
        <input class="bg-warning p-1" type="text" placeholder="Nic" name="" id="nic">
    </div>
    <div class="m-2">
        <input class="bg-primary p-1" type="text" name="" id="contact" placeholder="Contact">
    </div>
    <div class="m-2">
        <input class="bg-warning p-1" type="email" name="" placeholder="Email" id="email">
    </div>
    <div class="m-2">
        <input class="bg-primary p-1" type="text" name="" id="password" placeholder="Password">
    </div>
    <div class="m-2">
        <input class="bg-warning p-1" type="text" name="" placeholder="Last Qualification" id="qualification">
    </div>
    <div class="m-2">
        <input class="bg-primary p-1" type="text" placeholder="Course" name="" id="course">
    </div>
    <button onclick="saveTask()" class="btn btn-danger rounded-pill m-2">Submit</button>
    
    </div>
    <div class="col-md-6">
<div>
    <ol id="parent"></ol>
</div>
    </div>
</div>


    </div>






    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
